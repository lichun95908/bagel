        /* --- åº•éƒ¨å€åŸŸ --- */

        /* --- å„å€å¡Šç‰¹å®šæ¨£å¼ --- */

        /* 3. æ‰“æ•£å‰ */

        }

        /* 4. æ‰“æ•£å¾Œ */
        .section-shuffled {
            background-color: #fff;
            border: 1px solid #d1d9e6;
        }
        .section-shuffled .panel-label { border-left-color: #0d6efd; color: #004085; }


        /* --- å½©çƒå®¹å™¨ --- */
        .balls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-start;
            min-height: 40px;
        }

        .section-raw .balls-container,
        .section-sorted .balls-container {

        }

        /* --- å½©çƒ CSS 3D --- */
        .ball {
            width: 32px;

            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.8), rgba(255,255,255,0) 25%),
                        radial-gradient(circle at 50% 50%, var(--bg-color), #333 120%);

        .ball.large {

        /* --- å‹•ç•« --- */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }

<body>

    <div class="container">
        <div class="header-panel">
            <div class="title-group">
                <h2>ğŸ± æ¨‚é€å½©çƒæ´—ç‰Œæ©Ÿ</h2>
            </div>
            
            <div class="controls">
                <div class="input-group">
                    <label for="max-num">ç¸½çƒæ•¸ (N):</label>
                    <input type="number" id="max-num" value="49" min="1" max="100">
                </div>
                
                <div class="divider"></div>

                <div class="input-group">
                    <label for="draw-count">æŠ½å–æ•¸ (k):</label>
                    <input type="number" id="draw-count" value="6" min="1" max="100">
                </div>

                <button class="btn btn-primary" onclick="runSimulation()">
                    <span>ğŸ²</span> é–‹å§‹æ´—ç‰Œ
                </button>
                <button class="btn btn-reset" onclick="initPage()">
                    <span>ğŸ”„</span> é‡ç½®
                </button>
            </div>
        </div>

        <div class="visual-area">
            
            <div class="panel-box section-sorted">
                <span class="panel-label">ğŸ† 1. æœ€çµ‚çµæœ (ç”±å°åˆ°å¤§)</span>
                <div class="balls-container" id="sorted-draw-container">
                    </div>
            </div>

            <div class="panel-box section-raw">
                <span class="panel-label">ğŸ“ 2. æŠ½å–ç´€éŒ„ (ä¾æŠ½å‡ºé †åº)</span>
                <div class="balls-container" id="raw-draw-container">
                    </div>
            </div>

            <div class="panel-box section-origin">
                <span class="panel-label">3. æ‰“æ•£å‰ (1 ~ N)</span>
                <div class="balls-container" id="origin-container">
                    </div>
            </div>

            <div class="panel-box section-shuffled">
                <span class="panel-label">4. æ‰“æ•£å¾Œ (å®Œæ•´äº‚æ•¸)</span>
                <div class="balls-container" id="shuffled-container">
                    </div>
            </div>
            
        </div>

        <div class="footer-area">
            <a href="index.html" class="btn btn-back">
                <span>ğŸ </span> å›é¦–é 
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initPage);

        function getInputs() {
            const nVal = document.getElementById("max-num").value;
            const kVal = document.getElementById("draw-count").value;
            
            const N = parseInt(nVal);
            const K = parseInt(kVal);

            if (isNaN(N) || isNaN(K)) {
                alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—ï¼");
                return null;
            }
            if (N > 100) {
                alert("ç¸½çƒæ•¸ N å»ºè­°ä¸è¦è¶…é 100");
                return null;
            }
            if (K < 1) {
                alert("æŠ½å–æ•¸é‡ k è‡³å°‘éœ€è¦ 1 é¡†");
                return null;
            }
            if (N < K) {
                alert(`éŒ¯èª¤ï¼šç¸½çƒæ•¸ N (${N}) ä¸èƒ½å°æ–¼ æŠ½å–æ•¸é‡ k (${K})ï¼`);
                return null;
            }

            return { N, K };
        }

        function initPage() {
            const input = getInputs();
            if (!input) return;
            const { N, K } = input;

            const arr = Array.from({length: N}, (_, i) => i + 1);
            
            // åˆå§‹ç‹€æ…‹é¡¯ç¤º
            renderBalls(arr, "origin-container", false, false);
            
            document.getElementById("shuffled-container").innerHTML = '<span style="color:#aaa; font-size:14px;">ç­‰å¾…æ´—ç‰Œ...</span>';
            document.getElementById("raw-draw-container").innerHTML = '<span style="color:#aaa;">-</span>';
            document.getElementById("sorted-draw-container").innerHTML = '<span style="color:#aaa;">è«‹é»æ“Šé–‹å§‹</span>';
        }

        function runSimulation() {
            const input = getInputs();
            if (!input) return;
            const { N, K } = input;

            let originalArr = Array.from({length: N}, (_, i) => i + 1);
            let shuffledArr = [...originalArr];

            for (let i = shuffledArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArr[i], shuffledArr[j]] = [shuffledArr[j], shuffledArr[i]];
            }

            const rawDraw = shuffledArr.slice(0, K);
            const sortedDraw = [...rawDraw].sort((a, b) => a - b);

            renderBalls(sortedDraw, "sorted-draw-container", true, true);
            renderBalls(rawDraw, "raw-draw-container", true, true);
            renderBalls(originalArr, "origin-container", false, false); 
            renderBalls(shuffledArr, "shuffled-container", true, false);
        }

        function renderBalls(numbers, containerId, animate = false, isLarge = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; 

            numbers.forEach((num, index) => {
                const ball = document.createElement("div");
                ball.className = "ball";
                if (isLarge) ball.classList.add("large");
                if (animate) ball.classList.add("animate-pop");
                
                ball.textContent = num;
                ball.style.setProperty("--bg-color", getBallColor(num));

                if (animate) {
                    let delayBase = isLarge ? 0.1 : 0.015;
                    if (isLarge && numbers.length > 10) delayBase = 0.05;
                    ball.style.animationDelay = `${index * delayBase}s`;
                }

                container.appendChild(ball);
            });
        }

        function getBallColor(num) {
            const colors = [
                "#e74c3c", // ç´… (1-10)
                "#f39c12", // æ©˜ (11-20)
                "#27ae60", // ç¶  (21-30)
                "#2980b9", // è— (31-40)
                "#8e44ad", // ç´« (41-50)
                "#c0392b", // æ·±ç´…
                "#16a085", // é’
                "#2c3e50", // æ·±ç°
                "#d35400", // ç£šç´…
                "#7f8c8d"  // ç°
            ];
            const colorIndex = Math.floor((num - 1) / 10) % colors.length;
            return colors[colorIndex];
        }
    </script>
