<!DOCTYPE html>

    <style>
        :root { --primary: #3498db; --success: #2ecc71; --error: #e74c3c; --bg: #f0f4f8; --dark: #4697e9; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }

        /* æ§åˆ¶é¢æ¿ */

        label { font-size: 0.85rem; color: #64748b; font-weight: bold; }

        /* 3D éª°å­èˆå° */
        .display-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .scene { width: 180px; height: 180px; perspective: 1000px; margin: 30px; }
        .dice { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1); transform: rotateX(-20deg) rotateY(20deg); }
        .dice-face { position: absolute; width: 180px; height: 180px; background: white; border: 4px solid #333; display: flex; align-items: center; justify-content: center; border-radius: 20px; backface-visibility: hidden; box-shadow: inset 0 0 15px rgba(0,0,0,0.05); }
        
        /* éª°å­é¢è¨­å®š */
        .front  { transform: rotateY(0deg) translateZ(90px); }
        .right  { transform: rotateY(90deg) translateZ(90px); color: var(--error); background: #fff5f5; font-size: 3rem; font-weight: 900; }
        .left   { transform: rotateY(-90deg) translateZ(90px); color: var(--primary); background: #f0f7ff; font-size: 3rem; font-weight: 900; }
        .top    { transform: rotateX(90deg) translateZ(90px); color: var(--success); font-size: 3rem; font-weight: 900; }
        .bottom { transform: rotateX(-90deg) translateZ(90px); background: #eee; }
        .back   { transform: rotateY(180deg) translateZ(90px); }

        /* æ•¸ä½æ²è»¸ */
        .roll-container { display: flex; font-size: 3.5rem; font-weight: 900; color: var(--dark); height: 1.2em; overflow: hidden; }
        .digit-col { display: flex; flex-direction: column; transition: transform 0.8s ease-in-out; }
        .digit-col span { height: 1.2em; display: flex; align-items: center; justify-content: center; width: 0.7em; }

        /* ä»‹é¢å…ƒç´  */
        .range-info { font-size: 1.5rem; font-weight: 800; color: #64748b; margin-bottom: 5px; }
        button { padding: 12px; border: none; border-radius: 12px; cursor: pointer; color: white; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-start { background: var(--dark); }
        .btn-user { background: var(--primary); }
        .btn-ai { background: #9b59b6; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* é å°¾é€£çµæŒ‰éˆ• */
        .footer-nav { margin-top: 30px; width: 100%; display: flex; justify-content: center; }
        .btn-home { background: var(--dark); width: auto; min-width: 150px; padding: 15px 30px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 50px; }
        .btn-home:hover { background: #5cccee; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(253, 71, 71, 0.2); }

        /* æ—‹è½‰å‹•ç•« */
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(720deg); } }
        .dice.spinning { animation: spin 0.4s linear infinite; }
    </style>

<body>

<div class="container">
    <div class="settings-panel">
        <h2 style="margin:0 0 5px 0;">éŠæˆ²è¨­å®š</h2>
        <label>æœ€å¤§ç¯„åœ</label>
        <input type="number" id="maxIn" value="100">
        <label>æŒ‡å®šç­”æ¡ˆ (ç•™ç©ºéš¨æ©Ÿ)</label>
        <input type="number" id="ansIn" placeholder="Secret Number">
        <button class="btn-start" onclick="initGame()">å¥—ç”¨è¨­å®š / é‡ç½®éŠæˆ²</button>
        
        <hr style="width:100%; border:0; border-top:1px solid #eee; margin:15px 0;">
        
        <label>æ‰‹å‹•æŒ‘æˆ°</label>
        <input type="number" id="guessIn" placeholder="è¼¸å…¥ä½ æƒ³çŒœçš„æ•¸å­—">
        <button class="btn-user" id="userBtn" onclick="userGuess()" disabled>ç¢ºå®šçŒœæ¸¬</button>
        <button class="btn-ai" id="aiBtn" onclick="aiAuto()" disabled style="margin-top:10px;">è®“ AI è‡ªå‹•ç ´è§£</button>
        <div id="statusMsg" style="margin-top:15px; font-weight:bold; text-align:center; color: var(--dark);">è«‹è¨­å®šç¯„åœå¾Œé–‹å§‹</div>
    </div>

    <div class="display-panel">
        <div class="range-info" id="rangeTxt">READY?</div>
        
        <div class="scene">
            <div class="dice" id="dice">
                <div class="dice-face front">
                    <div class="roll-container" id="guessRoll"></div>
                </div>
                <div class="dice-face right">å°</div>
                <div class="dice-face left">å¤§</div>
                <div class="dice-face top">ä¸­</div>
                <div class="dice-face bottom">?</div>
                <div class="dice-face back">?</div>
            </div>
        </div>

        <div style="color: #94a3b8; font-weight: bold; font-size: 0.9rem; letter-spacing: 2px;">STATUS: STANDBY</div>
    </div>
</div>

<div class="footer-nav">
    <a href="index.html" class="btn-home">
        <span>ğŸ </span> å›åˆ°é¦–é 
    </a>
</div>

<script>
    let left, right, answer, isOver = false;

    // åˆå§‹åŒ–æ•¸ä½æ²è»¸
    function buildRoll(val) {
        const container = document.getElementById('guessRoll');
        container.innerHTML = '';
        val.toString().split('').forEach((d, i) => {
            const col = document.createElement('div');
            col.className = 'digit-col';
            col.id = `col-${i}`;
            for (let n = 0; n <= 9; n++) col.innerHTML += `<span>${n}</span>`;
            container.appendChild(col);
            moveDigit(i, d);
        });
    }

    function moveDigit(idx, val) {
        const el = document.getElementById(`col-${idx}`);
        if (el) el.style.transform = `translateY(-${val * 1.2}em)`;
    }

    function updateRoll(val) {
        const digits = val.toString().split('');
        const container = document.getElementById('guessRoll');
        if (digits.length !== container.children.length) {
            buildRoll(val);
        } else {
            digits.forEach((d, i) => moveDigit(i, d));
        }
    }

    // åˆå§‹åŒ–éŠæˆ²
    function initGame() {
        left = 1;
        right = parseInt(document.getElementById('maxIn').value) || 100;
        const custom = document.getElementById('ansIn').value;
        answer = custom ? parseInt(custom) : Math.floor(Math.random() * right) + 1;
        
        if (answer > right || answer < 1) { alert("ç­”æ¡ˆè¶…å‡ºè¨­å®šç¯„åœï¼"); return; }

        isOver = false;
        document.getElementById('rangeTxt').innerText = `${left} ~ ${right}`;
        document.getElementById('statusMsg').innerText = "æˆ°å ´å·²å°±ç·’ï¼";
        document.getElementById('statusMsg').style.color = "var(--dark)";
        document.getElementById('userBtn').disabled = false;
        document.getElementById('aiBtn').disabled = false;
        document.getElementById('dice').style.transform = 'rotateX(-20deg) rotateY(20deg)';
        buildRoll(0);
    }

    // æ ¸å¿ƒçŒœæ¸¬è™•ç†
    async function handleGuess(guess) {
        if (isOver) return;
        const dice = document.getElementById('dice');
        
        // 1. éª°å­ç˜‹ç‹‚æ—‹è½‰
        dice.classList.add('spinning');
        document.getElementById('statusMsg').innerText = "é‹ç®—ä¸­...";
        
        await new Promise(r => setTimeout(r, 600)); 
        
        // 2. å›åˆ°æ­£é¢
        dice.classList.remove('spinning');
        dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
        
        // 3. éª°å­æ­£é¢æ»¾å‹•æ•¸å­—
        updateRoll(guess);
        await new Promise(r => setTimeout(r, 800));

        // 4. æ ¹æ“šæ¯”å°çµæœç¿»è½‰é¡¯ç¤ºçµæœ
        if (guess === answer) {
            dice.style.transform = 'rotateX(-90deg)'; // TOP: ä¸­
            document.getElementById('statusMsg').innerText = "ğŸ‰ ç ´è§£æˆåŠŸï¼ç­”æ¡ˆæ˜¯ " + answer;
            document.getElementById('statusMsg').style.color = "var(--success)";
            isOver = true;
            return true;
        } else if (guess < answer) {
            left = guess + 1;
            dice.style.transform = 'rotateY(90deg)'; // LEFT: å¤§
            document.getElementById('statusMsg').innerText = "å¤ªå°äº†ï¼ç­”æ¡ˆæ›´å¤§ â¬†ï¸";
        } else {
            right = guess - 1;
            dice.style.transform = 'rotateY(-90deg)'; // RIGHT: å°
            document.getElementById('statusMsg').innerText = "å¤ªå¤§äº†ï¼ç­”æ¡ˆæ›´å° â¬‡ï¸";
        }
        
        document.getElementById('rangeTxt').innerText = `${left} ~ ${right}`;
        return false;
    }

    async function userGuess() {
        const val = parseInt(document.getElementById('guessIn').value);
        if (isNaN(val) || val < left || val > right) { alert("ç„¡æ•ˆç¯„åœï¼"); return; }
        document.getElementById('userBtn').disabled = true;
        await handleGuess(val);
        if (!isOver) document.getElementById('userBtn').disabled = false;
        document.getElementById('guessIn').value = "";
    }

    async function aiAuto() {
        document.getElementById('userBtn').disabled = true;
        document.getElementById('aiBtn').disabled = true;
        while (!isOver) {
            const mid = Math.floor((left + right) / 2);
            let res = await handleGuess(mid);
            if (res) break;
            await new Promise(r => setTimeout(r, 1000));
        }
    }
</script>

</body>
